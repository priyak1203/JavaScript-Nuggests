<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Nuggets</title>
    <style>
      .container {
        text-align: center;
      }
      .btn {
        cursor: pointer;
        appearance: none;
        border: none;
        padding: 0.375rem 0.75rem;
        letter-spacing: 1px;
        text-transform: capitalize;
        font-size: 0.8rem;
        background: #645cff;
        color: #fff;
        border-radius: 0.25rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
        transition: 0.3s ease-in-out all;
      }
      .btn:hover {
        color: #fff;
        background: #4640b3;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .box {
        width: 150px;
        height: 150px;
        background: grey;
        margin: 0 auto;
        margin-top: 4rem;
        /* margin-left: -1rem; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Width / Height</h1>
      <button type="button" class="btn">get dimensions</button>
      <div class="box"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
